<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB-L0</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/index.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__content">
                <div class="header__nav">
                    <button class="header__burger-button" type="button" name="navMenu"></button>
                </div>
                <div class="header__title">
                    <a class="header__text" href="">ТОВАРЫ И ТОЧКА</a>
                </div>
                <div class="header__search-wrapper-pc" role="search">
                    <div class="header__search-block">
                        <input type="text" placeholder="Я ищу..." class="header__search-input">
                        <div class="header__search-icon">
                            <img src="./assets/images/loupe-pc.svg" alt="Иконка лупы" class="header__search-icon-img">
                        </div>
                    </div>
                </div>
                <div class="header__search-wrapper-mobile" role="search">
                    <img src="./assets/images/loupe-mobile.svg" alt="Иконка лупы" class="header__search-icon-img">
                </div>
                <div class="header__user-actions">
                    <div class="header__profile profile">
                        <a class="profile__link" href="">
                            <img src="./assets/images/profile.svg" alt="Иконка профиля" class="profile__img">
                            <span class="profile__text">Профиль</span>
                        </a>
                    </div>
                    <div class="header__basket basket">
                        <a class="basket__link" href="">
                            <img src="./assets/images/basket.svg" alt="Иконка корзины" class="basket__img">
                            <span class="basket__text">Корзина</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
