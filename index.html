<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB-L0</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/index.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <nav class="header__nav">
                <img src="./images/burger.svg" alt="Иконка бургера" class="header__burger-icon">
                <div class="header__title header__title_size">ТОВАРЫ И ТОЧКА</div>
                <div class="header__search" role="search">
                    <input type="text" placeholder="Я ищу..." class="header__search-input">
                    <div class="header__search-icon">
                        <img src="./images/loupe.svg" alt="Иконка лупы" class="header__search-icon-img">
                    </div>
                </div>
                <div class="header__user-actions">
                    <div class="header__profile">
                        <img src="./images/profile.svg" alt="Иконка профиля" class="header__profile-img">
                    </div>
                    <div class="header__cart">
                        <img src="./images/basket.svg" alt="Иконка корзины" class="header__cart-img">
                    </div>
                </div>
            </nav>
        </div>
    </header>
</body>

</html>
